<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Healthcare Website - Projects</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  
  :root {
    --primary-color: #ff416c;
    --secondary-color: #ff4b2b;
    --background-gradient: linear-gradient(135deg, #667eea, #764ba2);
    --text-light: #fff;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: var(--background-gradient);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: var(--primary-color);
    display: flex;
    justify-content: center;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  nav ul {
    list-style:none;
    display:flex;
    gap: 3rem;
    margin:0; padding:0;
  }

  nav ul li {
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    color: var(--text-light);
    transition: color 0.3s ease;
  }
  nav ul li:hover {
    color: var(--secondary-color);
  }
  nav ul li a {
    color: inherit;
    text-decoration: none;
  }

  .container {
    flex:1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem 1rem;
  }

  .options {
    display: flex;
    gap: 3rem;
    background: rgba(255,255,255,0.15);
    padding: 2rem 3rem;
    border-radius: 18px;
    box-shadow: 0 0 30px var(--secondary-color);
  }

  .option {
    background: var(--primary-color);
    padding: 2rem 3rem;
    border-radius: 16px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.3rem;
    transition: background 0.3s ease, transform 0.3s ease;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    min-width: 180px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .option:hover {
    background: var(--secondary-color);
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255,75,43,0.7);
  }

  @media (max-width: 700px) {
    .options {
      flex-direction: column;
      gap: 2rem;
    }
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('projects') }}">Projects</a></li>
  </ul>
</nav>

<div class="container">
  <div class="options">
    <a class="option" href="{{ url_for('cancer') }}">Lung Cancer Detection</a>
    <a class="option" href="{{ url_for('heart') }}">Heart Disease Detection</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
